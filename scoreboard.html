<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Pumpr Run - Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #fa0202;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Scoreboard</h1>
  <table id="scoreboard">
    <thead>
      <tr>
        <th>Hráč</th>
        <th>Nejlepší skóre</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scores = JSON.parse(localStorage.getItem("scoreboard")) || {};
    const tbody = document.querySelector("#scoreboard tbody");

    // Seřadit skóre sestupně podle hodnoty
    const sortedScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);

    sortedScores.forEach(([name, score]) => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${name}</td><td>${score}</td>`;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
