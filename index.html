<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pumpr Run Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    #game {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 2 / 1;
      height: auto;
      margin: 50px auto 10px auto;
      position: relative;
      background: #000;
      border: 2px solid #fa0202;
      overflow: hidden;
      touch-action: none;
    }

    #player {
      width: 50px;
      height: 50px;
      position: absolute;
      bottom: 0;
      left: 60px;
      background: url('dino.png') no-repeat center / contain;
    }

    .obstacle {
      width: 30px;
      height: 50px;
      position: absolute;
      bottom: 0;
      background: url('kaktus.png') no-repeat center / contain;
    }

    @keyframes move {
      from { left: 100%; }
      to { left: -60px; }
    }

    .jump {
      animation: jump 0.5s ease forwards;
    }

    @keyframes jump {
      0%   { bottom: 0; }
      30%  { bottom: 120px; }
      60%  { bottom: 120px; }
      100% { bottom: 0; }
    }

    #score {
      text-align: center;
      font-size: 1.3em;
      margin-top: 10px;
      line-height: 1.4em;
    }

    #game-over {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #fa0202;
      padding: 20px;
      z-index: 10;
      text-align: center;
      width: 90%;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #jump-btn {
      display: none;
      margin: 20px auto;
      text-align: center;
    }

    #jump-btn button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
    }

    @media (pointer: coarse) {
      #jump-btn {
        display: block;
      }
    }

    #scoreboard {
      margin: 20px auto;
      max-width: 800px;
      padding: 10px;
      background: #fff;
      border: 2px solid #333;
      font-size: 1em;
    }

    #scoreboard table {
      width: 100%;
      border-collapse: collapse;
    }

    #scoreboard th,
    #scoreboard td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }

    #player-name-display {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="game">
    <div id="player"></div>
    <div id="game-over">
      <h2>Game Over</h2>
      <p>Your score: <span id="final-score">0</span></p>
      <p>Best score: <span id="best-score-game-over">0</span></p>
      <button onclick="location.reload()">Play Again</button>
    </div>
  </div>

  <div id="score">
    <div id="player-name-display"></div>
    Current score: <span id="score-value">0</span><br />
    Best score: <span id="best-score">0</span>
  </div>

  <div id="jump-btn">
    <button onclick="triggerJump()">Jump</button>
  </div>

  <div id="scoreboard">
    <h3>Scoreboard</h3>
    <table>
      <thead>
        <tr>
          <th>Player</th>
          <th>Best Score</th>
        </tr>
      </thead>
      <tbody id="scoreboard-body"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
