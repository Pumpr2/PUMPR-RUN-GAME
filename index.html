<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Pumpr Run Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    #game {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 2 / 1;
      height: auto;
      margin: 50px auto 10px auto;
      position: relative;
      background: #000;
      border: 2px solid #fa0202;
      overflow: hidden;
      touch-action: none;
    }

    #player {
      width: 50px;
      height: 50px;
      position: absolute;
      bottom: 0;
      left: 60px;
      background: url('dino.png') no-repeat center / contain;
    }

    .obstacle {
      width: 30px;
      height: 50px;
      position: absolute;
      bottom: 0;
      background: url('kaktus.png') no-repeat center / contain;
      animation: move 2s linear infinite;
    }

    @keyframes move {
      from { left: 100%; }
      to { left: -60px; }
    }

    .jump {
      animation: jump 0.5s ease forwards;
    }

    @keyframes jump {
      0%   { bottom: 0; }
      30%  { bottom: 120px; }
      60%  { bottom: 120px; }
      100% { bottom: 0; }
    }

    #score {
      text-align: center;
      font-size: 1.3em;
      margin-top: 10px;
      line-height: 1.4em;
    }

    #game-over {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #fa0202;
      padding: 20px;
      z-index: 10;
      text-align: center;
      width: 90%;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #jump-btn {
      display: none;
      margin: 20px auto;
      text-align: center;
    }

    #jump-btn button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
    }

    @media (pointer: coarse) {
      #jump-btn {
        display: block;
      }
    }

    #scoreboard {
      margin: 20px auto;
      max-width: 800px;
      padding: 10px;
      background: #fff;
      border: 2px solid #333;
      font-size: 1em;
    }

    #scoreboard table {
      width: 100%;
      border-collapse: collapse;
    }

    #scoreboard th,
    #scoreboard td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }

    #player-name-display {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="game">
    <div id="player"></div>
    <div id="game-over">
      <h2>Game Over</h2>
      <p>Tvůj výsledek: <span id="final-score">0</span></p>
      <p>Nejlepší výsledek: <span id="best-score-game-over">0</span></p>
      <button onclick="location.reload()">Hrát znovu</button>
    </div>
  </div>

  <div id="score">
    <div id="player-name-display"></div>
    Aktuální skóre: <span id="score-value">0</span><br />
    Nejlepší skóre: <span id="best-score">0</span>
  </div>

  <div id="jump-btn">
    <button onclick="triggerJump()">Skok</button>
  </div>

  <div id="scoreboard">
    <h3>Žebříček hráčů</h3>
    <table>
      <thead>
        <tr>
          <th>Hráč</th>
          <th>Nejlepší skóre</th>
        </tr>
      </thead>
      <tbody id="scoreboard-body"></tbody>
    </table>
  </div>

  <script>
    let scoreboard = JSON.parse(localStorage.getItem("scoreboard")) || {};
    let playerName = localStorage.getItem("playerName") || prompt("Zadej své jméno:");
    if (!playerName) playerName = "Neznámý hráč";
    localStorage.setItem("playerName", playerName);
    document.getElementById("player-name-display").textContent = `Hraje: ${playerName}`;

    let score = 0;
    let bestScore = scoreboard[playerName] || 0;

    document.getElementById("score-value").textContent = score;
    document.getElementById("best-score").textContent = bestScore;

    function triggerJump() {
      const player = document.getElementById("player");
      if (player.classList.contains("jump")) return;
      player.classList.add("jump");
      setTimeout(() => player.classList.remove("jump"), 500);
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") triggerJump();
    });

    let gameInterval = setInterval(() => {
      score++;
      document.getElementById("score-value").textContent = score;
      if (score > bestScore) {
        bestScore = score;
        document.getElementById("best-score").textContent = bestScore;
      }
    }, 100);

    function spawnObstacle() {
      const game = document.getElementById("game");
      const obstacle = document.createElement("div");
      obstacle.className = "obstacle";
      obstacle.style.left = "100%";
      game.appendChild(obstacle);

      const moveInterval = setInterval(() => {
        const obstacleLeft = parseInt(getComputedStyle(obstacle).left);
        const player = document.getElementById("player");
        const playerTop = parseInt(getComputedStyle(player).bottom);

        if (obstacleLeft <= 90 && obstacleLeft >= 30 && playerTop < 50) {
          clearInterval(moveInterval);
          obstacle.remove();
          gameOver();
        }

        if (obstacleLeft < -60) {
          clearInterval(moveInterval);
          obstacle.remove();
        }
      }, 50);
    }

    setInterval(spawnObstacle, 2000);

    function gameOver() {
      clearInterval(gameInterval);
      document.getElementById("game-over").style.display = "block";
      document.getElementById("final-score").textContent = score;
      document.getElementById("best-score-game-over").textContent = bestScore;

      if (!scoreboard[playerName] || score > scoreboard[playerName]) {
        scoreboard[playerName] = score;
        localStorage.setItem("scoreboard", JSON.stringify(scoreboard));
      }
      updateScoreboardTable();
    }

    function updateScoreboardTable() {
      const tbody = document.getElementById("scoreboard-body");
      tbody.innerHTML = "";
      const sorted = Object.entries(scoreboard).sort((a,b) => b[1] - a[1]);
      for (const [name, score] of sorted) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${name}</td><td>${score}</td>`;
        tbody.appendChild(tr);
      }
    }

    updateScoreboardTable();
  </script>
</body>
</html>
