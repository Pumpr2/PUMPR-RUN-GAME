<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dino Game: Jan Pumpr Edition</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #f4f4f4;
      font-family: sans-serif;
      overflow: hidden;
    }
    #game {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 300px;
      margin: 50px auto;
      background: #ffffff;
      border: 2px solid #444;
      overflow: hidden;
    }
    #player {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 50px;
      height: 50px;
      background: url('dino.png') no-repeat center/contain;
    }
    .obstacle {
      position: absolute;
      bottom: 0;
      width: 40px;
      height: 60px;
      background: url('kaktus.png') no-repeat center/contain;
      animation: move 3s linear infinite;
    }
    @keyframes move {
      from { left: 100%; }
      to { left: -60px; }
    }
    .jump {
      animation: jump 0.5s ease-out;
    }
    @keyframes jump {
      0%   { bottom: 0; }
      50%  { bottom: 120px; }
      100% { bottom: 0; }
    }
    #score {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border: 2px solid #444;
      display: none;
    }
  </style>
</head>
