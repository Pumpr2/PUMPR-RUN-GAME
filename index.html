<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pumpr Run Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      overflow-x: hidden;
    }
    #game {
      width: 100%;
      max-width: 800px;
      height: 40vh;
      max-height: 400px;
      margin: 50px auto 10px auto;
      position: relative;
      background: #fff;
      border: 2px solid #333;
      overflow: hidden;
      touch-action: none;
    }
    #player {
      width: 12vw;
      max-width: 50px;
      height: 12vw;
      max-height: 50px;
      position: absolute;
      bottom: 0;
      left: 10vw;
      background: url('dino.png') no-repeat center/contain;
    }
    .obstacle {
      width: 10vw;
      max-width: 40px;
      height: 15vw;
      max-height: 60px;
      position: absolute;
      bottom: 0;
      background: url('kaktus.png') no-repeat center/contain;
      animation: move 3s linear forwards;
    }
    @keyframes move {
      from { left: 100%; }
      to { left: -60px; }
    }
    .jump {
      animation: jump 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    @keyframes jump {
      0%   { bottom: 0; }
      40%  { bottom: 50%; }
      60%  { bottom: 50%; }
      100% { bottom: 0; }
    }
    #score {
      text-align: center;
      font-size: 1.3em;
      margin-top: 10px;
      line-height: 1.4em;
    }
    #game-over {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #444;
      padding: 20px;
      z-index: 10;
      text-align: center;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #jump-btn {
      display: none;
      margin: 20px auto;
      text-align: center;
    }
    #jump-btn button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
    }

    @media (pointer: coarse) {
      #jump-btn {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="game-over">
      <h2>Game Over</h2>
      <p>Your score: <span id="final-score">0</span></p>
      <p>Best score: <span id="best-score-game-over">0</span></p>
      <button onclick="location.reload()">Play Again</button>
    </div>
  </div>

  <div id="score">
    Current score: <span id="score-value">0</span><br />
    Best score: <span id="best-score">0</span>
  </div>

  <div id="jump-btn">
    <button onclick="triggerJump()">Jump</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
